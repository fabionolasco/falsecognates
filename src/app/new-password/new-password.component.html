<div class="new-password basic-page">

  <div class="row">

    <div class="col-12">
      <ul class="breadcrumbs nopadding">
        <li><a routerLink="/">{{LanguagesService.translate('home_page')}}</a></li>
        <li>/</li>
        <li>{{LanguagesService.translate('new_password')}}</li>
      </ul>
    </div>

    <div class="col-12" *ngIf="MessagesService.message.length > 0">
      &nbsp;<br>
      <div class="alert" [ngClass]="MessagesService.type" role="alert">
        {{ MessagesService.message }}
      </div>
    </div>

    <form class="col-12 col-lg-6">

      <h3>{{LanguagesService.translate('new_password')}}</h3>

      <input #newPassSecurity type="text" name="newPass-security" class="security" [(ngModel)]="newPassData.security">

      <div class="form-group">
        <label for="newPass-password">{{LanguagesService.translate('password')}}:</label>
        <input #newPassPassword type="password" name="newPass-password" class="bar-input" [(ngModel)]="newPassData.password">
      </div>

      <div class="form-group">
        <label for="newPass-confirmPassword">{{LanguagesService.translate('confirm_password')}}:</label>
        <input #newPassPassword type="password" name="newPass-confirmPassword" class="bar-input" [(ngModel)]="newPassData.confirmPassword">
      </div>

      <div class="form-group">
        <button md-raised-button (click)="sendNewPass()">{{LanguagesService.translate('register_new_password')}}</button>
      </div>

    </form>

  </div>

</div>
