<div class="forgot basic-page">

  <div class="row">

    <div class="col-12">
      <ul class="breadcrumbs nopadding">
        <li><a routerLink="/">Homepa{{LanguagesService.translate('home_page')}}ge</a></li>
        <li>/</li>
        <li>{{LanguagesService.translate('forgot_password')}}</li>
      </ul>
    </div>

    &nbsp;<br>

    <div class="col-12" *ngIf="MessagesService.message.length > 0">
      &nbsp;<br>
      <div class="alert" [ngClass]="MessagesService.type" role="alert">
        {{ MessagesService.message }}
      </div>
    </div>

    <form class="col-12 col-lg-6">

      <h3>{{LanguagesService.translate('forgot_password')}}</h3>

      <br>

      <input #forgotSecurity type="text" name="forgot-security" class="security" [(ngModel)]="forgotData.security">

      <div class="form-group">
        <label for="forgot-email">{{LanguagesService.translate('email')}}:</label>
        <input #forgotEmail type="text" name="forgot-email" class="bar-input" [(ngModel)]="forgotData.email">
      </div>

      <div class="form-group">
        <button md-raised-button (click)="sendForgotMessage()">{{LanguagesService.translate('request_password')}}</button>
      </div>

    </form>


  </div>

</div>
