<div *ngIf="item">

  <md-card>
    <div class="card-block card-left">
        <md-card-header>
          <md-card-title>{{item.word1}}</md-card-title>
          <md-card-subtitle>
            <a [routerLink]="['/search-languages/' + item.lang1 + '/' + item.lang2]">
              {{item.lang1}} ({{LanguagesService.acronyms[item.lang1].native_name}})
            </a>
          </md-card-subtitle>
        </md-card-header>
        <md-card-content>
          <p>
            <a href="https://translate.google.com/#en/{{LanguagesService.getAcronym(item.lang2)}}/{{encodeUrl(item.meaning1)}}"
            target="_blank">
              {{item.meaning1}} <i class="fa fa-search" aria-hidden="true"></i> <i class="fa fa-external-link" aria-hidden="true"></i>
            </a>
          </p>
        </md-card-content>
    </div>
    <div class="card-block card-right">
        <md-card-header>
          <md-card-title>{{item.word2}}</md-card-title>
          <md-card-subtitle>
            <a [routerLink]="['/search-languages/' + item.lang1 + '/' + item.lang2]">
              {{item.lang2}} ({{LanguagesService.acronyms[item.lang2].native_name}})
            </a>
          </md-card-subtitle>
        </md-card-header>
        <md-card-content>
          <p>
            <a href="https://translate.google.com/#en/{{LanguagesService.getAcronym(item.lang1)}}/{{encodeUrl(item.meaning2)}}"
            target="_blank">
              {{item.meaning2}} <i class="fa fa-search" aria-hidden="true"></i> <i class="fa fa-external-link" aria-hidden="true"></i>
            </a>
          </p>
        </md-card-content>
    </div>
    <md-card-actions>
          <button md-button
            [class.selected]="item.vote_value && item.vote_value == 1"
            (click)="voteNow(1, item.id)">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
          </button>
          <span>({{item.vote_count}})</span>
          <button md-button
            [class.selected]="item.vote_value && item.vote_value == -1"
            (click)="voteNow(-1, item.id)">
            <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
          </button>
    </md-card-actions>
  </md-card>

</div>
