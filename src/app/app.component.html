<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
    <div class="content animate"
    [ngClass]="{hideOnDesktop: _SidebarService.sidebarOpen, smallScreen: _SidebarService.smallScreen}">
      <app-header></app-header>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </div>
</div>
<div class="sidebar-bg animate hidden-md-up"
  [ngClass]="{hideOnDesktop: !_SidebarService.sidebarOpen}"
  (swipeleft)="_SidebarService.changeStatus(false)"
  (swiperight)="_SidebarService.changeStatus(true)"
  (click)="_SidebarService.changeStatus()">
</div>
